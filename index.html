<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>djpalmer.github.io</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100svh;
            display: grid;
            place-items: center;
            background: #f6f7fb;
        }

        main {
            padding: 2rem 2.5rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
            max-width: 720px;
            width: min(92vw, 720px);
        }

        h1 {
            margin: 0 0 .75rem;
            font-size: 1.8rem;
        }

        p {
            margin: 0 0 1.25rem;
            color: #333;
            line-height: 1.5;
        }

        .links {
            display: grid;
            gap: .75rem;
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            padding: .9rem 1.1rem;
            border-radius: 12px;
            text-decoration: none;
            border: 1px solid #e5e7eb;
            background: #fafafa;
            transition: transform .06s ease, box-shadow .2s ease;
        }

            .btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 6px 18px rgba(0,0,0,.06);
            }

        footer {
            margin-top: 1.25rem;
            font-size: .9rem;
            color: #666;
        }

        code {
            background: #f1f5f9;
            padding: .1rem .35rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome 👋</h1>
        <p>This is the homepage for <strong>djpalmer.github.io</strong>. Choose a page below:</p>

        <div class="links">
            <a class="btn" href="./WillaMultiplicationWithUnicorn.html">
                🦄 Willa’s Multiplication (with Unicorn)
            </a>
        </div>

        <footer>
            <p>Tip: add more pages (e.g., <code>about.html</code>) and link them here.</p>
        </footer>
    </main>
</body>
</html>
